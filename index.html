<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <title>Document</title>
  <style>
    #main {
      width: 95%;
      margin: 0 auto;
    }
    #show-card {
      width: 100%;
      display: flex;
      justify-content: center;
      color: rgb(255,255,255);
    }
    .card-basic {
      position: relative;
      margin: 10px;
      padding: 20px;
      height: 100px;
      width: 200px;
      flex: auto;
      border-radius: 5px;
    }
    .card-left {
      display: inline-block;
      width: 49%;
      text-align: left;
    }
    .card-right {
      display: inline-block;
      width: 49%;
      text-align: right;
    }
    .card-title {
      font-size: 14px;
    }
    .card-num {
      font-size: 32px;
      font-weight: 500;
      line-height: 30px;
      margin: 1rem 0;
    }
    .real-time {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 5px;
      border-radius: 5px;
    }
    .alltask-card {
      background-color: rgb(49, 180, 141);
    }
    .unsettle-card {
      background-color: rgb(56, 161, 242);
    }
    .processing-card {
      background-color: rgb(117, 56, 199);
    }
    .settled-card {
      background-color: rgb(59, 103, 164);
    }
    .icon-basic {
      position: absolute;
      right: 10px;
      font-size: 100px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="show-card">
      <div class="card-basic alltask-card">
        <span class="iconfont icon-xiangmu icon-basic"></span>
        <div class="card-left">
          <p class="card-title">所有任务</p>
          <p class="card-num">3,841</p>
        </div>      
        <div class="card-right">
          <span class="card-title real-time">实时</span>
          <p class="card-num">100%</p>
        </div>
      </div>
      <div class="card-basic unsettle-card">
        <span class="iconfont icon-weijiejue icon-basic"></span>
        <div class="card-left">
          <p class="card-title">未解决</p>
          <p class="card-num">2,305</p>
        </div>
        <div class="card-right">
          <span class="card-title real-time">实时</span>
          <p class="card-num">60%</p>
        </div>
      </div>
      <div class="card-basic processing-card">
        <span class="iconfont icon-loudou icon-basic"></span>
        <div class="card-left">
          <p class="card-title">处理中</p>
          <p class="card-num">384</p>
        </div>
        <div class="card-right">
          <span class="card-title real-time">实时</span>
          <p class="card-num">10%</p>
        </div>
      </div>
      <div class="card-basic settled-card"> 
        <span class="iconfont icon-yijiejue2 icon-basic"></span>
        <div class="card-left">
          <p class="card-title">已解决</p>
          <p class="card-num">1,152</p>
        </div>
        <div class="card-right">
          <span class="card-title real-time">实时</span>
          <p class="card-num">30%</p>
        </div>
      </div>
    </div>
    <div id="item-list">

    </div>
  </div>
</body>
</html>
