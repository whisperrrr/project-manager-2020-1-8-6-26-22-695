<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <script src="./ajax.js"></script>
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      border:none;
      font-family:"微软雅黑","黑体","宋体";
      font-size:14px;
    }
    table td, th {
      padding: 10px 10px;
      border-bottom: 1px solid rgb(220, 222, 227);
    }
    thead tr {
      background-color:rgb(235, 236, 240);
    }
    button {
      background-color: #ee706d;
      color: rgb(255,255,255);
      padding: 5px;
      border: 0px;
      border-radius: 5px;
    }
    #main {
      width: 100%;
      margin: 0 auto;
      font-family: serif,"Microsoft";
    }
    #hide-window {
      position: fixed;
      background-color: #000;
      width: 100%;
      height: 100%;
      opacity: 0.6;
      display: block;
      z-index: 2;
    }
    #hide-box {
      position: absolute;
      width: 340px;
      height: 200px;
      left: 0;
      left: 0; 
      right: 0; 
      top: 0; 
      bottom: 0;
      margin: auto;
      background-color: #ffffff;
      display: block;
      z-index: 3;
     }
    #show-card {
      width: 100%;
      display: flex;
      justify-content: center;
      color: rgb(255,255,255);
    }
    .card-basic {
      position: relative;
      margin: 10px;
      padding: 20px;
      height: 100px;
      width: 200px;
      flex: auto;
      border-radius: 5px;
    }
    .card-left {
      display: inline-block;
      width: 48%;
      text-align: left;
    }
    .card-right {
      display: inline-block;
      width: 48%;
      text-align: right;
    }
    .card-title {
      font-size: 14px;
    }
    .card-num {
      font-size: 32px;
      font-weight: 500;
      line-height: 30px;
      margin: 1rem 0;
    }
    .real-time {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 5px;
      border-radius: 5px;
    }
    .alltask-card {
      background-color: rgb(49, 180, 141);
    }
    .unsettle-card {
      background-color: rgb(56, 161, 242);
    }
    .processing-card {
      background-color: rgb(117, 56, 199);
    }
    .settled-card {
      background-color: rgb(59, 103, 164);
    }
    .icon-basic {
      position: absolute;
      right: 10px;
      font-size: 100px;
      opacity: 0.3;
    }
    #item-list {
      padding: 10px;
    }
  </style>
</head>
<body>  
  <div id="main">
    <div id="hide-window"></div>
    <div id="hide-box">
      <p>提示</p>
      <p>确认删除该项目吗？</p>
      <button>确认</button>
      <button>取消</button>
    </div>   
    <div id="show-card">
      <div class="card-basic alltask-card">
        <span class="iconfont icon-xiangmu icon-basic"></span>
        <div class="card-left">
          <p class="card-title">所有任务</p>
          <p class="card-num">3,841</p>
        </div>      
        <div class="card-right">
          <span class="card-title real-time">实时</span>
          <p class="card-num">100%</p>
        </div>
      </div>
      <div class="card-basic unsettle-card">
        <span class="iconfont icon-weijiejue icon-basic"></span>
        <div class="card-left">
          <p class="card-title">未解决</p>
          <p class="card-num">2,305</p>
        </div>
        <div class="card-right">
          <span class="card-title real-time">实时</span>
          <p class="card-num">60%</p>
        </div>
      </div>
      <div class="card-basic processing-card">
        <span class="iconfont icon-loudou icon-basic"></span>
        <div class="card-left">
          <p class="card-title">处理中</p>
          <p class="card-num">384</p>
        </div>
        <div class="card-right">
          <span class="card-title real-time">实时</span>
          <p class="card-num">10%</p>
        </div>
      </div>
      <div class="card-basic settled-card"> 
        <span class="iconfont icon-yijiejue2 icon-basic"></span>
        <div class="card-left">
          <p class="card-title">已解决</p>
          <p class="card-num">1,152</p>
        </div>
        <div class="card-right">
          <span class="card-title real-time">实时</span>
          <p class="card-num">30%</p>
        </div>
      </div>
    </div>
    <div id="item-list">
      <h2>项目列表</h2>
      <table>
        <thead>
          <tr>
            <th>项目名称</th>
            <th>项目描述</th>
            <th>截止时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="table-main">
        </tbody>
      </table>
    </div>
  </div>
  <script>
    window.onload = function() {
      var tableMain = document.getElementById("table-main");
      getListData();
      tableMain.addEventListener("click",function(event) {
        var clickTarget = event.target;
        if (clickTarget.tagName === "BUTTON") {
          layer.confirm()
        }
      })
    }
    //send "GET" to database, when success, run renderListData
    function getListData() {
      var options = {
        url: "http://localhost:3000/projects",
        method: "GET",
        data: "",
        success: function(result) {
          renderListData(result);
        },
        error: function(error) {
          console.log("error",error);
        }
      }
      ajax(options);
    }
    // render listdata
    function renderListData(data) {
      var tableMain = document.getElementById("table-main");
      tableMain.innerHTML = data.reduce((acc,cur) => {
        return acc += `
        <tr data-id = "${cur.id}">
          <td nowrap>${cur.name}</td>
          <td>${cur.description}</td>
          <td nowrap>${cur.endTime}</td>
          <td nowrap style = "color:${getStatusColor(cur.status)}">${cur.status}</td>
          <td nowrap><button>删除</button></td>
        </tr>
        `
      },'')
    }
    //change status to right color
    function getStatusColor(status) {
      var statusColor;
      switch (status) {
        case "ACTIVE":
          statusColor = "#666666";
          break;
        case "PENDING":
          statusColor = "#ee706d";
          break;
        case "CLOSED":
          statusColor = "#f7da47";
          break;
      }
      return statusColor;
    }
    //pop a delete window 
    function deleteItem(event) {
      console.log(event.target);
    }
  </script>
</body>
</html>
